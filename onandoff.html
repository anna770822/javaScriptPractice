<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>on and off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    span{font-size: 20px;}
    #timer{font-size: 30px;}
    .countdown{margin-top: 10px;}
    img{width: 80%;margin: 10px;border-radius: 10px;}
  </style>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="countdown text-center">
        <span>Count Down:</span>
        <div id="timer">5</div>
        <input id="input" type="text">
        <input id="submitButton" type="button" value="Submit" onclick="resetTimer()" class="btn btn-primary" >

        <button id="button" onclick="onAndOff()" class="btn btn-primary">On/Off</button>
      </div>
    </div>
    <div class="row">
      <div class="image-box col-sm-offset-1 col-sm-10 text-center">
        <img id="img" src="img/on.jpg">
      </div>
    </div>
    
  </div>
  <script>
    //CSS setting//
   
    // button function //
    var state = true;
    function onAndOff(){
      var img = document.getElementById("img");
      if(state == true){
        img.src="img/off.jpg";state = false;
      }
      else{
        img.src="img/on.jpg";state=true;
      };
    }
    // timer function//
    var timeLeft=5;
    function countDown(){
      timeLeft -=1;
      document.getElementById("timer").innerHTML = timeLeft;
      if (timeLeft<=0){document.getElementById("img").src="img/off.jpg";state=false;
      clearInterval(setTime);
      console.log(setTime);
      var submitButton=document.getElementById("submitButton")
      submitButton.classList.add("btn-primary")
    }
    }
    //resetTimer function//
   
    function resetTimer(){
    var submitButton=document.getElementById("submitButton")
    submitButton.classList.remove("btn-primary")

    var input = document.getElementById("input").value;
    console.log(input);
    if (isNaN(input)){alert("Please Enter Numbers!")}
    else{timeLeft=parseInt(input);}
    console.log(timeLeft);
    clearInterval(setTime)
    setTime=setInterval(countDown,1000);
    console.log(setTime);
    }
    
    var setTime = setInterval(countDown,1000);

  </script>
   
</body>
</html>
