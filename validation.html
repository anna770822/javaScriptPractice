<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>validation</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    #title{font-size: 30px;padding-top: 30px;text-align: center;}
    .validation{text-align: center;}
    .validation{margin-top: 20px;}
    
  </style>
</head>
<body>
  <div class="container">
    <div class="row">

    <div id="title">ID</div>
    <div class="validation">
      <input id="idnum" type="text">
      <input type="button" onclick="validation()" value="validate" class="btn btn-primary">
    </div>
    <div class="validation">
      <div id="message"></div>
    </div>
  </div>
</div>
  



  <script>

    function validation(){
      var idnum = document.getElementById("idnum").value;
      if (idnum == ""){alert("Please Enter");}
      else if (!isNaN(idnum)){alert("Please Enter Alphebet");}
      else if (idnum.length != 10 ){alert("Must be 10 digit");}
      else{
        idnum.slice(1,2)==1? document.getElementById("message").innerHTML= "'Mr' passed validation":document.getElementById("message").innerHTML= "'Ms.' passed validation";};
    }
  </script>
</body>
</html>
